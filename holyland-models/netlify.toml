[build]
  # תיקיית הבנייה
  publish = "dist"
  
  # פקודת הבנייה
  command = "pnpm build"

[build.environment]
  # הגדרת Node.js גרסה
  NODE_VERSION = "18"

# הגדרות SPA (Single Page Application) - חשוב מאוד!
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# הגדרות אבטחה
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# הגדרות קאש לקבצי סטטיים
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

